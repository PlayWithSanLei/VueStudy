<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // const obj = new Object()
    const obj = {
        name: 'why',
        age:18,
        run: function () {
            console.log('在奔跑');
        },
        eat: function () {
            console.log('在吃饭');
        }
    }

    // 属性的增强写法
    const name = 'why';
    const age = 18;
    const height = 1.88;
    // es5
    const obj = {
        name: name,
        age: age,
        height: height,
    }

    // ES6写法
    const obj = {
        name,
        age,
        height,
    }

    // 函数的增强写法

    // ES5
    const obj = {
        run: function () {

        },
        eat: function () {

        }
    }

    // ES6
    const obj = {
        run() {

        },
        eat() {

        }
    }
</script>
</body>
</html>
