<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .title {
            font-size: 50px;
            color: red;
        }
    </style>
</head>

<body>
<div id="app">
    <h2 :style=getStyle()>{{message}}</h2>

</div>
<script src="../src/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            finalSize: 500,
            finalColor: 'red'
        },
        methods: {
            getStyle: function () {
                return {fontSize: this.finalSize + 'px', color: this.finalColor}
            }
        }
    })
</script>
</body>
</html>
