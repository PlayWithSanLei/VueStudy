<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
<!--    没有参数-->
    <button @click="btn1Click()">按钮1</button>
<!--    在定义省略了小括号，但是方法本身是需要一个参数的-->
    <button @click="btn2Click">按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
</div>
<script src="../src/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好'
        },
        methods: {
            btn1Click() {
                console.log('按钮1');
            },
            btn2Click(abc) {
                console.log("按钮2",abc);
            }
        }
    })
</script>

</body>
</html>
