<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn></cpn>
</div>

<template id="cpn">
    <ccpn></ccpn>
</template>

<template id="ccpn">
    <div>
        <h2>我是子组件</h2>
        <button @click="btnclick">按钮</button>
    </div>
</template>

<script src="../src/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello'
        },
        components: {
            cpn: {
                template: '#cpn',
                methods: {
                    btnclick() {
                        console.log(this.$parent);
                    }
                },
                components: {
                    ccpn: {
                        template: '#ccpn',
                        methods: {
                            btnclick() {
                                console.log(this.$parent);
                            }
                        },
                    }
                }
            }
        }
    })
</script>
</body>
</html>
