<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

    <ul>
<!--    遍历时未使用下标值-->
        <li v-for="i in names">{{i}}</li>
    </ul>
<!--在遍历的过程中使用下标值-->
    <ul>
        <li v-for="(item, index) in names">{{index+1}}.{{item}}</li>
    </ul>
</div>
<script src="../src/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            names: ['zhanghao','zhangaho1','zhanghao2']
        }
    })
</script>
</body>
</html>
